<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="firstSection">
      <nav class="navbar">
        <ul>
          <li>Home</li>
          <li>Home</li>
          <li>Home</li>
          <li>Home</li>
        </ul>
      </nav>
      <div class="innerDiv">
        <h1 class="heading">
          Discover a World of Shopping Delights at Your Fingertips
        </h1>
        <div class="line"></div>
        <div class="imageHolder">
          <img
            class="rounded img"
            width="200px"
            height="200px"
            border-radius="50%"
            src="https://cdn.shopify.com/s/files/1/2303/2711/files/2_e822dae0-14df-4cb8-b145-ea4dc0966b34.jpg?v=1617059123"
            alt="name"
          />
          <img
            class="rounded img"
            width="200px"
            height="200px"
            src="https://tse3.mm.bing.net/th?id=OIP.qcdsMk2RRgLyEjYxu9sFdwHaFj&pid=Api&P=0&h=180"
            alt="name"
          />
          <img
            class="rounded img"
            width="200px"
            height="200px"
            src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80"
            alt="name"
          />
        </div>
        <button id="shop" class="button">Shop Now</button>
      </div>
    </section>
    <section class="secondSection">
      <h1 class="heading2">Featured products</h1>
      <div class="featured-img">
        <div class="half-image">
          <img
            class="half"
            width="400px"
            height="320px"
            src="https://www.annmariegianni.com/wp-content/uploads/2016/03/organic-skincare-products.jpg"
          />
          <div class="data">
            <p class="Product-name">Product name</p>
            <p class="Product-price">$300</p>
          </div>
        </div>
        <div class="half-image">
          <img
            class="half"
            width="400px"
            height="320px"
            src="https://i.pinimg.com/originals/3d/d6/1f/3dd61f6ca74afa7196878eaae78fd259.jpg"
          />
          <div class="data">
            <p class="Product-name">Product name</p>
            <p class="Product-price">$300</p>
          </div>
        </div>
      </div>
    </section>
    <section class="thirdSection" padding-top="0px">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="para">
            <a class="navbar-brand head">NewsLetter</a>
            <p class="text">You can search for a NewsLetter</p>
          </div>

          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="search" class="btn btn-outline-success">Search</button>
          </form>
        </div>
      </nav>
    </section>
    <section class="fourSection">
      <div class="firstImageSection">
        <img
          class="largePic"
          width="400px"
          height="320px"
          src="http://champagneintherain.com/wp-content/uploads/2015/02/IMG_6151.jpg"
        />
        <p>product name</p>
        <p>$499</p>
      </div>
      <div class="secondImageSection">
        <span>
          <img
            class="rounded img imageMargin"
            width="230px"
            height="150px"
            src="https://3dprint.com/wp-content/uploads/2016/04/Dairy-products.jpg"
            alt="name"
          />
          <p>product name</p>
          <p>$499</p>
        </span>

        <span>
          <img
            class="rounded img imageMargin"
            width="230px"

          />

        <span>

            class="rounded img imageMargin"

            alt="name"
          />
          <p>product name</p>
          <p>$499</p>
        </span>
        <span>
          <img
            class="rounded img imageMargin"
            width="230px"
            height="150px"
            src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80"
            alt="name"
          />
          <p>product name</p>
          <p>$499</p>
        </span>
      </div>
    </section>
    <script src="./inde.js"></script>

</html>
